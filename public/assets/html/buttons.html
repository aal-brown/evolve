<section class="sidebarButtons first-feature">
  <button class="sideBarButton" name="addOrg">Add Org</button>
  <button class="sideBarButton" name="addFood">Add Food</button>
  <label class="switch" name="foodToggle">
    <input type="radio" id="foodToggle" name="switch">
    <span class="slider round">Feed</span>
  </label>
  <label class="switch dragSwitch" name="dragToggle">
    <input type="radio" id="dragToggle" name="switch" checked>
    <span class="slider round">Draggable</span>
  </label>
  <label class="switch addBlocksSwitch" name="addBlocksToggle">
    <input type="radio" id="addBlocksToggle" name="switch">
    <span class="slider round">Blocks</span>
  </label>
  <label class="switch removeBlocksSwitch" name="removeBlocksToggle">
    <input type="radio" id="removeBlocksToggle" name="switch">
    <span class="slider round">Delete</span>
  </label>
  <label class="switch predatorSwitch" name="predatorToggle">
    <input type="checkbox" id="predatorToggle" name="switch">
    <span id="predMode" class="slider round">Predators </span>
  </label>
  <span class="draw-erase">
    <input type="checkbox" id="draw" name="draw" value="draw">
    <label class="de"  for="draw"><img class="d-e-icons" src="/assets/pencil-icon.png"></label>
    <input type="checkbox" id="erase" name="erase" value="erase">
    <label class="de" for="erase"><img class="d-e-icons" src="/assets/eraser-icon.png"></label>
  </span>
</section>
